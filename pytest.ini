[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
